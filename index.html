<!DOCTYPE html>

<head>
    <title>CodeSLO Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="lights">
        </div>
        <!-- ends lights div -->
        <div class='box'>
            <div class="box-interior">
                <div class="settingArea">
                    <div class="setting" id="setRoundTimer">
                        <div class="int-container">
                            <h3 class="setting-label">ROUND LENGTH</h3>
                            <div class="displaySetting"><span class='lcd' id="setRoundLength"><span class="minutes">00</span>:<span class="seconds">00</span></span></div>
                            <div class="setting-buttons" data="setRoundLength" data-link="roundTimer">
                                <span class="addSeconds"><button class="add30">+30 SEC</button><button class="sub30">-30 Sec</span>
                            </div>
                        </div>
                    </div>
                    <div class="settings" id="setBreakTimer">
                        <div class="int-container">
                            <h3 class="setting-label">REST LENGTH</h3>
                            <div class="displaySetting"><span class='lcd' id="setBreakLength"><span class="minutes">00</span>:<span class="seconds">00</span></span></div>
                            <div class="setting-buttons" data="setBreakLength" data-link="breakTimer">
                                <span class="addSeconds"><button class="add30">+30 SEC</button><button class="sub30">-30 SEC</button></span>
                            </div>
                        </div>
                    </div>
                    <div class="settings">
                        <div class="int-container">
                            <h3 class="setting-label">NO. OF ROUNDS</h3>
                            <div class="displaySetting"><span class='lcd' id="setRounds">0</span></div>
                            <div class="setting-buttons" data="setRounds">
                                <button class="changeRounds" data='add'>+</button>
                                <button class="changeRounds" data='sub'>-</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ends settings div -->
                <div class="timers">
                    <div class="int-container timer-container">
                        <h3 class="setting-label">ROUND TIMER</h3>
                        <div class="displaySetting timerDisplay"><span class='lcd timer-lcd' id="roundTimer"><span class="minutes">00</span>:<span class="seconds">00</span></span>
                        </div>
                    </div>
                    <div class="int-container timer-container">
                        <h3 class="setting-label">REST TIMER</h3>
                        <div class="displaySetting timerDisplay"><span class='lcd timer-lcd' id="breakTimer"><span class="minutes">00</span>:<span class="seconds">00</span></span>
                        </div>
                    </div>
                    <div class="int-container timer-container">
                        <h3 class="setting-label">ROUND</h3>
                        <div class="displaySetting timerDisplay"><span class='lcd timer-lcd' id="roundDisplay">0</span></div>
                    </div>
                    <div class='buttons'>
                        <button class='control-btn' id='round-control'>Start / Pause Round Timer</button>
                    </div>
                </div>
                <!-- ends timers div -->
                <div class="logo">
                    <h2>CodeSLO</h2>
                </div>
                <!-- end logo div -->
            </div>
            <!-- end box-interior -->
        </div>
        <!-- end box -->

    </div>
    <!-- end container -->
    <!-- Scripts below -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="client.js"></script>
</body>
