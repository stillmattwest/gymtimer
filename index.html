<!DOCTYPE html>
<head>
    <title>CodeSLO Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class='timer' id='roundTimer'>
            <h2 class='display'><span class='minutes'>00</span>:<span class='seconds'>00</span></h2>
        </div>
        <div class='timer' id='breakTimer'>
            <h2 class='display'><span class='minutes'>0</span>:<span class='seconds'>00</span></h2>
        </div>
        <div class = 'timer' id='rounds'>
            <h2 class='display' id='roundDisplay'>0</h2>
        </div>
        <div class='buttons'>
            <button class='control-btn' id='round-control'>Start / Pause Round Timer</button>
            <button class='control-btn' id='break-control'>Start / Pause Break Timer</button>
        </div>

    </div>
    <!-- Scripts below -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="client.js"></script>
</body>
